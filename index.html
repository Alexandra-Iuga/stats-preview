<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alexandra-Iuga" target="_blank">Alexandra Iuga</a>.
  </div>

  <div class="card">
  
    <div class="card-body">
      <h5 class="card-title">Get <span>insights</span> that help your business grow.</h5>
      <p class="card-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="container">
        <div class="row">
          <div class="col">
            <span class="lowercase">10k+</span><br> companies
          </div>
          <div class="col">
            <span>314</span><br> templates
          </div>
           <div class="col">
            <span>12M+</span><br> queries
          </div>
        </div>
      </div>
    </div>

    <div class="card-image">
      <img class="mobile-image" src="images/image-header-mobile.jpg" alt="Header image">
      <img class="desktop-image" src="images/image-header-desktop.jpg" alt="Header image">
      <div class="overlay"></div>
    </div>  
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
